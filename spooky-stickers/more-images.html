<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Images</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    nav {
      width: 200px;
      background-color: #222;
      color: #fff;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 15px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      display: block;
    }
    nav a:hover {
      background: #444;
    }
    .content {
      margin-left: 200px; /* makes space for the fixed nav */
      padding: 20px;
    }
    h1 {
      font-family: 'Creepster', cursive;
      font-size: 42px;
      color: #e67e22;
    }

    /* Updated grid with flexbox wrapping */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1 1 220px; /* min width 220px, will shrink/grow */
      max-width: 250px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card h3 {
      margin: 5px 0 10px;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .download-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="more-images.html">More Images</a></li>
      <li><a href="pdf.html">PDF</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Sticker Collection</h1>
    <div class="grid" id="image-grid"></div>
  </div>

  <script>
    const stickers = [
      { title: "Cute Ghost 1", src: "ghost-01.png" },
      { title: "Cute Ghost 2", src: "ghost-02.png" },
      { title: "Cute Ghost 3", src: "ghost-03.png" },
      { title: "Cute Ghost 4", src: "ghost-04.png" },
      { title: "Cute Ghost 5", src: "ghost-05.png" },
      { title: "Halloween Cats 1", src: "halloween-cats-01.png" },
      { title: "Halloween Owl", src: "halloween-owl-01.png" }
    ];

    const grid = document.getElementById("image-grid");

    stickers.forEach(sticker => {
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h3");
      title.textContent = sticker.title;

      const img = document.createElement("img");
      img.src = sticker.src;
      img.alt = sticker.title;

      const btn = document.createElement("a");
      btn.href = sticker.src;
      btn.download = sticker.src;
      btn.innerHTML = '<button class="download-btn">Download</button>';

      card.appendChild(title);
      card.appendChild(img);
      card.appendChild(btn);

      grid.appendChild(card);
    });
  </script>
</body>
</html>
