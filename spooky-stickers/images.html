<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
    }
    nav {
      width: 200px;
      background-color: #222;
      color: #fff;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin: 15px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      display: block;
    }
    nav a:hover {
      background: #444;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }
    h1 {
      font-family: 'Creepster', cursive;
      font-size: 42px;
      color: #e67e22;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain; /* keeps aspect ratio inside same box */
      background: #f9f9f9;
      border-radius: 6px;
    }
    .download-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="more-images.html">More Images</a></li>
      <li><a href="pdf.html">PDF</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Sticker Collection</h1>
    <div class="grid" id="image-grid"></div>
  </div>

  <script>
    // Array of sticker images (add your jpeg filenames here)
    const stickers = [
      { title: "Happy Halloween", src: "happy-halloween.jpg" },
      { title: "Jack O Lantern", src: "JackoLantern.jpg" },
      { title: "Pumpkin", src: "pumpkin.jpg" },
      { title: "Spooky Cat", src: "spooky-cat.jpg" },
      { title: "Witch Hat", src: "witch-hat.jpg" }
    ];

    const grid = document.getElementById("image-grid");

    stickers.forEach(sticker => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = sticker.src;
      img.alt = sticker.title;

      const btn = document.createElement("a");
      btn.href = sticker.src;
      btn.download = sticker.title.replace(/\s+/g, "-").toLowerCase() + ".jpg";
      btn.innerHTML = '<button class="download-btn">Download</button>';

      card.appendChild(img);
      card.appendChild(btn);

      grid.appendChild(card);
    });
  </script>
</body>
</html>
