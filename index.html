<!DOCTYPE html>
<html lang="en">
<head>
<title>Workshop Stickers</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}  
body {
  font-family: 'Inter', sans-serif;
  padding: 0em 2em;
}
h1 {
  font-size: 4em;
}
h2 {
  font-size: 3em;
}
img {
  display: block;
  margin-bottom: 2em;
  border: 1px solid #777;
  max-width: 100%;
}
section {
  margin-bottom: 4em;
}
</style>
</head>
<body>

<h1>Workshop Stickers</h1>

<section>

  <h2>SVG Images</h2>
  
  <img src="blackcats.svg" />
  <img src="labubu.svg" />
  <img src="smileyfaces.svg" />
  <img src="strawberries.svg" />
  <img src="watermelons.svg" />

</section>

<section>

  <h2>PNG Images</h2>

  <img src="fruits.png" />
  <img src="strawberries.png" />
  <img src="watermelons.png" />
  <img src="cutebirds.png" />

</section>

</body>
</html>
